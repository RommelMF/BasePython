{% extends 'posts/base.html' %}
{% block title %}
  Add post
{% endblock %}

{% block body %}
  <div>
    <h1>Add new post</h1>
    <form method="post">
      <label id="label-input-post-name" for="input-post-name">post name:</label>
      <input
        id="input-post-name"
        name="post-name"
        type="text"
        placeholder="name"
        required
      >
      <label id="label-input-post-body" for="input-post-body">post body:</label>
      <input
        id="input-post-body"
        name="post-body"
        type="text"
        placeholder="body"
        required
      >
      <button type="submit">Add</button>
    </form>
  </div>
     <div>
    <a href="{{ url_for('posts_app.list') }}">Back to posts </a>
  </div>
{% endblock %}
