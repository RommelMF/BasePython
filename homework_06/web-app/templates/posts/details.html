{% extends 'posts/base.html' %}

{% block title %}
  posts #{{ post.id }}
{% endblock %}

{% block body %}
  <div>
    <h1>post #{{ post.id }}: <code>{{ post.name }}</code></h1>
    <blockquote> {{ post.body }}</blockquote>
  </div>
  <div>
    <a href="{{ url_for('posts_app.add') }}">Add new post</a>
    <a href="{{ url_for('posts_app.list') }}">Back to list</a>
  </div>
{% endblock %}
